<div class="getty-portal-app">
<div class="item-page">
<div class="item-details">
<hr class="sr-top">
<h3>{{book._source.title[0].value}}</h3>
<a href="#/"><i class="glyphicon-bookmark glyphicon"></i></a>
<input type="submit" id="vdi" value="Print" />
<!-- Simple dropdown -->
    <accordion>
    <div class="export_accordion__container" ng-controller="FaqsCtrl">
      <div class="export_accordion__tab">
            <div class="export_accordion__tab-title" ng-click="openTab('tab one')"><input id="vdi" type="submit" value="Export" /></div>
                <div class="export_accordion__tab-content" ng-show="isOpenTab('tab one')">
                	<ul class="export_dropdown">
                		<li><a ui-sref="app/#">RIS</a></li>
                		<li><a ui-sref="app/#">DC-XML</a></li>
                		<li><a ui-sref="app/#">DC-JSON</a></li>
                		<li><a ui-sref="app/#">DC-YML</a></li>
                 	</ul>
                </div>
            </div>
      </div>
   </accordion>
<input type="submit" id="vdi" value="View Digital Item" />
<a class="remove-rec" ui-sref="/">Remove Record</a>
<h4>Details</h4>
<hr class="sr-top"> 
<ul class="specs" ng-repeat="(key, field) in book._source">
  <li><b>{{key | uppercase}}</b>
    <ul class="specs" ng-repeat="entry in field">
      <li>{{entry.value}}</li>
    </ul>
  </li>
</ul>
<h5>Question about this record?</h5>
<input type="submit" id="emailGRI" value="Email the GRI" />
</div>
</div>
</div>
