<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search:
      <ul>
        <li>Title: <input ng-model="query.terms.title" type="text"></li>
        <li>Date: <input ng-model="query.terms.date" type="text"></li>
        <li>Subject: <input ng-model="query.terms.subject" type="text"></li>
        <li><button ng-click="search()" class="btn" type="button">Search</button></li>
      </ul>
      <!--
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
      -->

    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="books">
        <li ng-repeat="book in results.hits.hits" class="book-listing">
          <b>Title: </b><a href="#/books/{{book._id}}">{{book._source.title[0].value}}</a><br/>
          <b>Author: </b>{{book._source.creator[0].value}}<br/>
          <b>Date: </b>{{book._source.date[0].value}}<br/>
          <b>Contributor: </b>{{book._source.contributor[0].value}}<br/>
        </li>
      </ul>

    </div>
  </div>
</div>
