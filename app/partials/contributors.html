<div class="container-fluid" id="container-test">
  <div ng-controller="HeaderCtrl">
    <div ng-include src="header.url"></div>
    <script type="text/ng-template" id="header.html"></script>
    </div>
</div>
<div class="main-body">
<h3>Contributors</h3>
<hr class="faqs-hr">
<ul class="contributors">
<li ng-repeat="contributor in contributors">
	<div class="contributor-list-item">
	<p class="name-contrib">{{contributor.name}}</p>
	<div class="contrib-vl-center" ng-show="$even"></div> 
	<div class="contrib-vl-right" ng-show="$odd"></div> 
	<a href="#" class="num-contrib">{{contributor.num_records}} Records</a>
    </div>
    <hr class="contributors-table">
</li>
</ul>
<div class="contrib-pagination">
	<a href="#">First</a><a href="#">Prev</a>
	<a href="#">1</a><p>2</p><a href="#">3 ... 22</a>
	<a href="#">Next</a><a href="#">Last</a>
</div>
</div>
<div ng-controller="FooterCtrl">
    <div ng-include src="footer.url"></div>
    <script type="text/ng-template" id="footer.html"></script>
</div>
