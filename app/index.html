<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Getty Research Portal</title>
    <base href="/">

    <link rel="shortcut icon" href="assets/images/getty-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="bower_components/angular-print/angularPrint.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="bower_components/angular-print/angularPrint.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Main app-->
    <script src="app.module.js"></script>
    <script src="app.config.routing.js"></script>

    <!--Core: DataService, constants, etc -->
    <script src="core/core.module.js"></script>
    <script src="core/constants.js"></script>
    <!--Must include in order of dependence: esClient, DataService, SearchService-->
    <script src="core/es-client.js"></script>
    <script src="core/es-query-builder.js"></script>
    <script src="core/data-service.js"></script>
    <script src="core/search-res-parser.js"></script>
    <script src="core/search-service.js"></script>

    <!--Widgets: Animation, etc-->
    <script src="widgets/widgets.module.js"></script>
    <!--<script src="widgets/config.js"></script>-->
    <script src="widgets/scroll.js"></script>
    <script src="widgets/animations.js"></script>

    <!--Search-->
    <script src="search/search.module.js"></script>
    <script src="search/search.controller.js"></script>

    <!--Contributors-->
    <script src="contributors/contributors.module.js"></script>
    <script src="contributors/contributors.controller.js"></script>

    <script src="app.controller.js"></script>
  </head>

  <body>
    <div class="getty-portal-app">
    <div ng-app="app" class="app">
      <header>
        <div class="container-fluid" id="container-test">
          <div data-ng-include="'partials/header.html'"></div>
        </div>
      </header>
      <div ui-view></div>
      <footer>
        <div data-ng-include="'partials/footer.html'"></div>
      </footer>
    </div>
  </div>
  </body>
</html>
