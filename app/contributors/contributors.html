<div class="main-body">
  <h3>Contributors</h3>
  <hr class="faqs-hr">
  <ul class="contributors">
    <li dir-paginate="contributor in contributors | itemsPerPage: 10">
        <div class="contributor-list-item">
          <p class="name-contrib">{{contributor.name}}</p>
          <div class="contrib-vl-center" ng-show="$even"></div>
          <div class="contrib-vl-right" ng-show="$odd"></div>
          <a ui-sref="#" class="num-contrib">{{contributor.num_records}} Records</a>
        </div>
        <hr class="contributors-table">
      </li>
  </ul>
  <div class="contrib-pagination">
    <dir-pagination-controls boundary-links="true" max-size="5"></dir-pagination-controls>
  <!--<a ui-sref="#">First</a><a ui-sref="#">Prev</a>-->
  <!--<a ui-sref="#">1</a><p>2</p><a ui-sref="#">3 ... 22</a>-->
  <!--<a ui-sref="#">Next</a><a ui-sref="#">Last</a>-->
  </div>
</div>
