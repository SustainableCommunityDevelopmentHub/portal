  <h3>Search Results</h3>
  <hr class="sr-top">

  <!--Faceted Search sidebar-->
  <!--<div data-ng-include src="'search/search.facets.html'"></div>-->
  <div ui-view="facets@searchResults"></div>

  <!--Search Box & Options-->
  <div class="results-list">
    <div class="search-bar-results">
      <form ng-submit="search()"><input ng-model="queryTerm" class="search-input" type="text">
        <button ng-click="test()" class="btn" type="button" id="go-btn-results"><span class="glyphicon glyphicon-search"></span></button>
      </form>
    </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="main-search-dropdown">Sort by:
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a ui-sref="#">Type</a></li>
        <li><a ui-sref="#">Subject</a></li>
        <li><a ui-sref="#">Author</a></li>
      </ul>
      <span class="showing">Showing 10 of 10 items</span>
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="main-search-dropdown">Show: 25
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a ui-sref="#">25</a></li>
        <li><a ui-sref="#">50</a></li>
        <li><a ui-sref="#">100</a></li>
      </ul>
    </div>

    <!--Search Results Data-->
    <hr class="results-list-hr">
    <!--<div data-ng-include="'search/search.data.html'"></div>-->
    <div ui-view="data@searchResults"></div>
  </div>
