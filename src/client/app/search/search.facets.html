  <hr class="left_sidebar_hr">

    <div class="left_sidebar_accordion__tab-title" ng-click="openTab('tab three')"><i class="glyphicon-plus glyphicon" ng-class="{'glyphicon-minus': isOpenTab('tab three'), 'glyphicon-plus': !status.open}"></i>Author

        <label><input type="checkbox" value="">Option 1</label>
      </div></div>

  <hr class="left_sidebar_hr">

</div>
