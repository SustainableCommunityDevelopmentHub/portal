<div class="getty-portal-app" ng-cloak>
  <div class="container" id="help">
    <div class="row">
      <div class="col-xs-12">
        <h2>We're sorry - something has gone wrong!</h2>

      </div>
    </div><!-- /row -->
  </div><!-- /container -->
</div>
