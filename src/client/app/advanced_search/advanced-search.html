<div class="container-fluid">
  <div class="row">
    <div class="main-body">
      <div class="adv-search-container">
        <!--Sidebar content-->

        <h3>Advanced Search</h3>
        <hr class="sr-top">
        <h5>Filter by keywords:</h5>
        <input ng-model="queryTerm" class="keyword-search-input" type="text">
        <p class="keyword-search-input-subtext">This search bar accepts keywords separated by comas and boolean searches
        (using “AND”, “OR”, etc. between keywords. For tips on using boolean searches, see <a ui-sref="help">Search Help</a>.</p>

        <h4 class="sbf-heading">Search by Field</h4>
        <div ng-repeat="filter in filters">
          <div class="filter-item">
          <div class="dropdown results-top" uib-dropdown>
            
            <button class="btn btn-primary filter-dropdown dropdown-toggle" uib-dropdown-toggle type="button" id="toggle-sort-btn">{{filter.field.display}}
              <span class="caret"></span></button>
            <ul uib-dropdown-menu role="menu" class="dropdown-menu" id="filter-menu">
              <li ng-repeat="field in fields">
                <a ng-click="selectField(filter, field)">{{ field.display }}</a>
              </li>
            </ul>
            <input class="sf-input" ng-model="filter.text" placeholder="Enter text">
          
            <div ng-show="filter.lastFilter" ng-click="addFilter()" class="plus-button">
              <i class="glyphicon-plus glyphicon add-field-glyph" ></i>
            </div>
          </div>
          </div>
        </div>
      
        <button ng-click="search()" class="search-btn">Search</button>
      </div>
      
    </div>
  </div>
</div>
</div>
