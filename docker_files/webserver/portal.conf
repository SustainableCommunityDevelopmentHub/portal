<VirtualHost *:80>
  ServerName local.portal.dev
  DocumentRoot /var/www/portal/client
  FallbackResource /index.html
  ErrorDocument 404 /index.html

  Alias /api /var/www/portal/server/server

  <Directory /var/www/portal/client>
    Options FollowSymLinks
    AllowOverride All

    <RequireAll>
      Require all granted
    </RequireAll>
  </Directory>

  <Directory /var/www/portal/server/server>
    Options FollowSymLinks
    AllowOverride All

    <RequireAll>
    Require all granted
    </RequireAll>
  </Directory>

  #Put Python WSGI stuff here
  #???Where can I find wsgi.py or figure out what it does?

  WSGIDaemonProcess local.portal.dev processes=2 threads=15 python-path=/var/www/portal/ENV/lib/python3.4/site-packages:/var/www/portal/server

  WSGIProcessGroup local.portal.dev
  WSGIScriptAlias / /var/www/portal/server/server/wsgi.py
  WSGIPythonPath /var/www/portal/server/

  <Directory /var/www/portal/server/server>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>

  <IfModule mpm_peruser_module>
    ServerEnvironment apache apache
  </IfModule>

  #Need to update paths before un-commenting
  #ErrorLog  /var/log/httpd/portal-error.log
  #CustomLog /var/log/httpd/portal-access.log combined
  #Loglevel debug
</VirtualHost>
