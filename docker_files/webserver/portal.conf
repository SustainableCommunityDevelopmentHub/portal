<VirtualHost *:80>
  ServerName local.portal.dev
  DocumentRoot /var/www/portal/client
  FallbackResource /index.html
  ErrorDocument 404 /index.html

  Alias /api /var/www/portal/server

  <Directory /var/www/portal/client>
    Options FollowSymLinks
    AllowOverride All

    <RequireAll>
      Require all granted
    </RequireAll>
  </Directory>

  <Directory /var/www/portal/server>
    Options FollowSymLinks
    AllowOverride All

    <RequireAll>
    Require all granted
    </RequireAll>
  </Directory>

  #Put Python WSGI stuff here
  #???Where can I find wsgi.py or figure out what it does?
  WSGIDaemonProcess local.portal.dev processes=2 threads=15 python-path=/LPHOME/launchpad/ENV/lib/python/2.7/site-packages:/LPHOME/launchpad/lp
  WSGIProcessGroup local.portal.dev
  WSGIScriptAlias / /LPHOME/launchpad/lp/lp/wsgi.py

  <IfModule mpm_peruser_module>
    ServerEnvironment apache apache
  </IfModule>

  #Need to update paths before un-commenting
  #ErrorLog  /var/log/httpd/portal-error.log
  #CustomLog /var/log/httpd/portal-access.log combined
  #Loglevel debug
</VirtualHost>
